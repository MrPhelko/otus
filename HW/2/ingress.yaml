apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: otus-homework-service
spec:
  ingressClassName: nginx
  rules:
  - host: arch.homework
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: otus-homework-service
            port:
              number: 8000